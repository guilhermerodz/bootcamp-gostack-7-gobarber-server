version: '3'

services:
  postgres:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASS=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

  mongo:
    image: mongo

  app:
    build: .
    ports:
      - '3333:3333'
    command: yarn dev
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - MONGO_HOST=mongo
      - REDIS_HOST=redis
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USER=
      - MAIL_PASS=
    volumes:
      - .:/usr/app

volumes:
  postgres_data:
